<html>
<head>
    <title>BlockChain Sound</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        var checked = document.querySelector('input[name=button]');
        var button = document.getElementById('#button');
        var audio_bg = new Audio();

        function buttons() {
            var button_num = document.querySelector('input[name=click]:checked').value;
            var audio = new Audio('assets/diamonds/click' + button_num + '.mp3');
            audio.play();
        }

        function bg(num) {
            pause();
            audio_bg = new Audio('assets/diamonds/bgm' + num + '.mp3');
            audio_bg.play();
            audio_bg.volume = 0.5;
        }

        function win() {
            var button_num = document.querySelector('input[name=win]:checked').value;
            var audio = new Audio('assets/diamonds/win' + button_num + '.mp3');
            audio.play();
        }

        function pause(){
            audio_bg.pause();
        }

        function play() {
            start();
            diamonds();
            setTimeout(diamonds, 200);
            setTimeout(diamonds, 400);
            setTimeout(diamonds, 600);
            setTimeout(diamonds, 800);
            setTimeout(win, 1000);
        }

        function diamonds() {
            var button_num = document.querySelector('input[name=diamonds]:checked').value;
            var audio = new Audio('assets/diamonds/diamonds' + button_num + '.mp3');
            if(button_num != 0){
                audio.play();
            }
        }

        function start() {
            var button_num = document.querySelector('input[name=start]:checked').value;
            var audio = new Audio('assets/diamonds/start' + button_num + '.mp3');
            if(button_num != 0){
                audio.play();
            }
        }

        function up() {
            audio_bg.volume = 0.75;
        }

        function down() {
            audio_bg.volume = 0.25;
        }
    </script>
</head>
    <body>
